<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bondi</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header Start -->
    <header id="header">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="#"
            ><img src="./imgs/logo.png" alt="Bondi Theme Logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fa-solid fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active text-white p-2 p-lg-3"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white p-2 p-lg-3" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white p-2 p-lg-3" href="#">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white p-2 p-lg-3" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white p-2 p-lg-3" href="#">Contact</a>
              </li>
            </ul>
            <div class="search ps-lg-3 pe-lg-3">
              <i class="fa-solid fa-magnifying-glass"></i>
              <span class="d-lg-none">Search</span>
            </div>
            <button class="btn rounded-pill main-btn">Login</button>
          </div>
        </div>
      </nav>
      <!-- Landing Section -->
      <section
        class="landing text-light d-flex align-items-center justify-content-center flex-column"
      >
        <h1 class="fw-light">Taste the Creativity</h1>
        <p class="fw-normal fs-6 mb-5 text-white-50">
          We make awesome graphic and web design
        </p>
        <button class="btn rounded-pill main-btn">Get Started</button>
      </section>
    </header>
    <!-- Header End -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/all.min.js"></script>
  </body>
</html>
